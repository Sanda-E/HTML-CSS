<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhadno com Pseudo-Classes</title>
    <style>

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div > p{
            display:none;
        }

        div:hover{
            background-color: aqua;
        }

        div:hover > p{
            display:block;
            background-color: rgb(55, 0, 255);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Clique no texto a baixo</h1>
    <div>Pode Clicar aqui

        <p> Texto Escondido dentro de um DIV</p>
    </div>
    <p>Filinalizado</p>
</body>
</html>
