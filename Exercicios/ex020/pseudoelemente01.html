<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elementos</title>
    <style>

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a{
            color:aqua;
            text-decoration: none;
        }

        a:hover{
            color:aquamarine;
            text-decoration: underline;
        }

        a:active{
            color: red;
        }

        a:visited{
            color: blue;
        }

    </style>

</head>
<body>
    <h1>Trabalhando com Pseudo-Elementos</h1>
    <ul>
        <li><a href="https://www.facebook.com/">pagina do facebook</a></li>
        <li><a href="https://www.linkedin.com/feed/">pagina do linkedIn</a></li>
    </ul>
</body>
</html>
