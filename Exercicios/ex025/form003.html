<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Controles</title>
</head>
<body>
    <h1>Mias Controles</h1>
    <form action="cadastro.php" autocomplete="on" method="get">

        <p>
            <label for="inome">Nome completo: </label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia: </label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" min="0" max="10" required>
        </p>
        <p>
            <label for="imes">Periodo dos testes:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horario do teste: </label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </p>

    </form>
</body>
</html>
