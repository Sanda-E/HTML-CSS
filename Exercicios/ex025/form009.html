<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Range</title>
</head>
<body>
    <h1>Exemplo com Controls</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="ival">Valor: </label>
            <input type="range" name="val" id="ival" min="0" max="10" value="5"
            oninput="icr.innerHTML=Number(ival.value)">

            <output id="icr">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
