<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Ano</title>
</head>
<body>
    <h1>Calculando a Idade</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Qual é o seu ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1990" max="2050"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">a sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let anoact= new Date().getFullYear();
            iidade.innerHTML= Number(anoact) - Number(iano.value);
        }
    </script>
</body>
</html>
