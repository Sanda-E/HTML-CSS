<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrpt</title>

    <style>
        body{
            background-color: rgb(187, 191, 241);
        }
    </style>

</head>
<body>
    <a href="#" onclick="clicou()">Clica aqui</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            s= window.document.getElementById("saida")
            s.innerHTML += '<p>Voce clicou em mim</p>'
        }
    </script>

</body>
</html>
